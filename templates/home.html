<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Writing Tracker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body class="container">
        <section>
            <span>Welcome {{ user.name }}!</span>
            <span><a href="{{ uri_for('logout') }}">Logout</a></span>
        </section>
        <header class="jumbotron">
            <h1>My Word</h1>
        </header>
        <section>
            <header>
                <p>Your word count for the past seven days: <span id='total-wordcount'>0</span></p>
                <h2 id="invitation">Tell us what you've done!</h2>
            </header>
            <!-- date wordcount genre note -->
            <form method="POST" action="/entry/">
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="word-count">Word count</label>
                    <input type="number" id="word-count" name="word-count" class="form-control">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre" class="form-control">
                        <option value="short fiction" name="short-fiction">Short fiction</option>
                        <option value="novel draft" name="novel-draft">Novel draft</option>
                        <option value="non fiction" name="non-fiction">Non-fiction</option>
                        <option value="academic writing" name="academic-writing">Academic writing</option>
                        <option value="blog" name="blog">Blog</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" placeholder="notes" class="form-control"></textarea>
                </div>
                <button id="submit" type="submit" name="submit" class="btn btn-success">Done</button>
            </form>
            <hr>
        </section>
        <section>
            {% for entry in entries %}
            <article>
                <h3>Your writing on {{ entry.date.strftime('%d %B %Y') }}</h3>
                <ul>
                    <li>{{ entry.word_count }} words of {{ entry.genre }}.</li>
                    <li>Notes: {{ entry.notes }}</li>
                </ul>
            </article>
            {% endfor %}
        </section>
    </body>
</html>
